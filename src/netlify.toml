[build]
  publish = "dist/amor/browser"
  command = "npm run build"

[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8888
  framework = "#custom"
  autoLaunch = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/service-worker.js"
  to = "/service-worker.js"
  status = 200
  force = true
