<div *ngIf="isLoading; else content">
    <app-loading></app-loading>
</div>
<ng-template #content>
    <h1 class="fw-bold text-uppercase">Canciones</h1>
    <div class="mb-5 mt-5">
        <iframe class="mt-5 mb-5" style="border-radius:12px"
            src="https://open.spotify.com/embed/playlist/0lM32WfGF6OHHbRvnZ46zl?utm_source=generator&theme=0"
            width="100%" height="152" frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <ol *ngFor="let song of songs; let i = index" class="">
            <span class="reference">{{ i + 1 }}.</span> {{ song.title }} - {{ song.artist }}
        </ol>
    </div>
    <div class="mb-5 mt-5">
        <button (click)="goToPage('/home')" type="button" class="btn btn-dark mt-5">Volver</button>
    </div>
</ng-template>
