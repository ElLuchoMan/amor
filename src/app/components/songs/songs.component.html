<h1 class="fw-bold text-uppercase text-center">Canciones</h1>
<div class="mb-5 mt-5 text-center">
    <iframe class="mt-5" style="border-radius:12px"
        src="https://open.spotify.com/embed/playlist/0lM32WfGF6OHHbRvnZ46zl?utm_source=generator&theme=0" width="100%"
        height="152" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"></iframe>

    <ul class="list-unstyled mt-5">
        <li *ngFor="let song of songs; let i = index" class="mb-2">
            <span>{{ i + 1 }}</span>. {{ song.title }} - {{ song.artist }}
        </li>
    </ul>
</div>

<div class="text-center mb-5">
    <button (click)="goToPage('/home')" type="button" class="btn btn-dark mt-5">VOLVER</button>
</div>
