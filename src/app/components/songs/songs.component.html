<h2 class="fw-bold text-uppercase">Canciones</h2>
<div class="mb-5 mt-5"> 
    <ol *ngFor="let song of songs; let i = index" class="">
        <span>{{ i + 1 }}</span>. {{ song.title }} - {{ song.artist }}
    </ol>
</div>
