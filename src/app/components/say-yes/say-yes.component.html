<h1>SAY YES, PLEASE</h1>
<div class="card text-bg-dark mb-3">
    <div class="card-body">
        <h5 class="card-title"></h5>
        <img src="{{image}}" alt="{{image}}">
    </div>
</div>
<button type="button" class="btn btn-dark mt-5 btn-lg me-5 mb-5" (click)="openModal()">SI</button>

<button type="button" (click)="salirDePagina()" class="btn btn-dark mt-5 btn-lg mb-5">NO</button>
<div>
    <button (click)="goToPage('/hello')" type="button" class="btn btn-dark mt-5">VOLVER</button>
</div>

<div #exampleModal class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header border-secondary">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body bg-dark">
                <h5 class="card-title">PROMETO DAR LO MEJOR DE MÍ, PARA HACERTE LA MUJER MÁS FELIZ</h5>
                <img src="{{insta}}" alt="{{insta}}">
            </div>
            <div class="modal-footer border-secondary">
            </div>
        </div>
    </div>
</div>
